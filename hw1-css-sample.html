<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script>
		function clickedButton(){
			$('h1').css('color', 'red');
		}
	</script>
</head>

<body>
	<h1>ボタンを押すと変色！</h1>
	<button onclick="clickedButton()">
		これでボタンのつもり
	</button>
</body>

</html>
