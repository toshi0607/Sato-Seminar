    <h2>Q1: 単純なデータの取得</h2>
    <p>../data/user01.jsonのファイルのデータを$.ajaxで取得して解答例のように#user01の中へ出力して下さい（ソースを見ること）</p>

    <h3>解答例</h3>
    <div id="user01a">
        <div>ID: 1</div>
        <div>名前: 夏目漱石</div>
        <div>年齢: 56</div>
        <div>職業: 小説家</div>
    </div>

    <h3>解答</h3>
    <div id="user01"></div>

    <script>
        //ここにコードを書く
        //なんでfunction()いらない、というかつけたら動かない…
    $.ajax({
        url: '../data/user01.json',
        success: function(data){
            console.log(data);
            $('#user01').append( '<div>ID: '+ data.id + '</div>'); 
            $('#user01').append( '<div>名前: '+ data.name + '</div>'); 
            $('#user01').append( '<div>年齢: '+ data.age + '</div>');
            $('#user01').append( '<div>職業: '+ data.job + '</div>');
        }
    });

        
    </script>
