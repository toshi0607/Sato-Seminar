    <h1>DOM操作おさらい</h1>
    <p>下記のような動作をするコードを書きましょう</p>

    <h2>Q1: 単純なデータの表示</h2>
    <p>scriptタグに入っているuser01のデータを解答例のように#user01の中へ出力して下さい（ソースを見ること）</p>

    <h3>解答例</h3>
    <div id="user01a">
        <div>ID: 1</div>
        <div>名前: 夏目漱石</div>
        <div>年齢: 56</div>
        <div>職業: 小説家</div>
    </div>

    <h3>解答</h3>
    <div id="user01"></div>

    <script>
        var user01 = {
            "id": 1,
            "name": "夏目漱石",
            "age": 56,
            "job": "小説家"
        };

        //ここにコードを書く
        $('#user01').append( '<div>ID: '+ user01.id + '</div>');
        $('#user01').append( '<div>名前: '+ user01.name + '</div>');
        $('#user01').append( '<div>年齢: '+ user01.age + '</div>');
        $('#user01').append( '<div>職業: '+ user01.job + '</div>');

    </script>
